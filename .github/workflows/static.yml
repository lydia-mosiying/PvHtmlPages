name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 根据实际情况修改为你的分支名称

jobs:
  deploy:
    runs-on: ubuntu - latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions - gh - pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir:./pages  # 指定要发布的文件夹为 /pages
